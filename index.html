<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="drawing-board.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Etch-a-Sketch</h1>
            <div id="grid"></div>
        </div>
        <div id="button-group" class="button-group">
            <input type="color" id="color-input" value="#333333">
            <button id="rainbow" class="button-30">rainbow</button>
            <button id="color" class="button-30">color</button>
            <button id="reset" class="button-30">reset</button>
        </div>
    </div>
    <footer>
        <a href="https://www.flaticon.com/free-icons/draw" title="draw icons">Draw icons created by Eucalyp - Flaticon</a>
        <p>Copyright Kelvin Nguyen 2022</p>
        <a href="https://github.com/KelTamNguyen" class="contact-icon" target="_blank"><i class="fab fa-github fa-2x"></i></a>
    </footer>
    <div class="modal-bg">
        <div class="modal">
            <h2>Choose grid size (max 100)</h2>
            <input type="number" id="size" min="1" max="100" value="16">
            <button class="button-30" id="apply">apply</button>
            <span class="modal-close"><i class="fas fa-times"></i></span>
        </div>
    </div>
</body>
</html>
